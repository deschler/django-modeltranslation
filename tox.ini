[flake8]
max-line-length = 100
exclude = .tox,docs/modeltranslation/conf.py

[tox]
distribute = False
envlist =
    py33-1.8.X,
    py32-1.8.X,
    py27-1.8.X,
    py33-1.7.X,
    py32-1.7.X,
    py27-1.7.X,
    py33-1.6.X,
    py32-1.6.X,
    py27-1.6.X,
    py26-1.6.X,
    py33-1.5.X,
    py32-1.5.X,
    py27-1.5.X,
    py26-1.5.X,
    py27-1.4.X,
    py26-1.4.X

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    django-admin.py --version
    {envpython} runtests.py


[testenv:py33-1.8.X]
basepython = python3.3
deps =
    Django>=1.8,<1.9
    Pillow

[testenv:py32-1.8.X]
basepython = python3.2
deps =
    Django>=1.8,<1.9
    Pillow

